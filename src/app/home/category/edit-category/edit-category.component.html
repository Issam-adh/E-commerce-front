<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <!-- START JQUERY VALIDATION PLUGIN -->
      <div class="block">
        <h4>Edit Category</h4>
        <form
        id="jvalidate"
        role="form"
        class="form-horizontal"
        [formGroup]="formCategory"
        (ngSubmit)="editCategory()"
      >
          <div class="panel-body">
            <div class="form-group">
              <label class="col-md-3 control-label">Name:</label>
              <div class="col-md-9">
                <input type="text" class="form-control" formControlName="name" />
            
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Description:</label>
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  formControlName="description"
                  id="Description1"
                />
        
              </div>
            </div>
            <div>
              <label class="col-md-3 control-label">Photo:</label>
              <img [src]="photo" width="150" height="150" style="margin-bottom: 20px;">
              <input type="file" multiple id="file-simple" (change)="handleFileInput($event)" />
              
            </div>
            <div class="btn-group pull-right">
              <button class="btn btn-primary" type="submit">Edit Category</button>
            </div>
          </div>
        </form>
        <!-- END JQUERY VALIDATION PLUGIN -->
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
